
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.min.css' %}">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

 <meta charset="UTF-8">
	<title>Bienvenido a la plataforma</title>
</head>
<body>

<div>
	<form method="post">
{% csrf_token %}
{% if form.errors %}
  <div id="Loguin_error" class="alert {{ message.tags }}  alert-dismissible alert-warning" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
      <p class="display-4" align="center">Errores en el formato</p>
    {% for message in messages %}
    {{ message }}
       {% endfor %}
  </div>
{% endif %}
<div  class="jumbotron" align="left" >


{%block Registro%}
<table class="table table-hover">
      <tbody>
          {{form.as_p}}
        </tbody>
</table>
{%endblock%}

<button class="btn btn-success" type="submit">Guardar</button>

</div>


</form>

</div>>
</body>
</html>
